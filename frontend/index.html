<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Movement Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('neeqolah-creative-works-t1VidUSawt0-unsplash.jpg');  /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; /* Minimalistic, classy font */
            color: #333; /* Dark, subtle color for text */
        }

        .container {
            display: flex;
            width: 85%;  /* Adjusted to 85% to ensure there's enough space for all elements */
            height: 600px;
            align-items: center;
            position: relative;
        }

        #simulation {
            width: 50%;  /* Simulation takes up 50% of the container width */
            height: 100%;
            background-color: white;  /* Background color for simulation area */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);  /* Light shadow for emphasis */
            position: relative;
            margin-right: 20px; /* Added margin to separate from text */
        }

        #scatterplot {
            width: 100%;
            height: 100%;
        }

        #simulate, #pause {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #pause {
            left: 120px; /* Position the pause button to the right of the simulate button */
        }

        .label {
            font-weight: bold;
            font-size: 14px;
        }

        .info {
            flex: 1;  /* Allows the info section to fill available space */
            text-align: center;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);  /* Slight shadow for text readability */
        }

        .info h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .info p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        #maxDensity {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="simulation">
            <button id="simulate">Simulate</button>
            <button id="pause">Pause</button>
            <svg id="scatterplot"></svg>
        </div>
        <div class="info">
            <h1>CrowdSafe</h1>
            <p>
                CrowdSafe simulates the movement of crowds through event spaces, providing a model to help event planners plan efficient layouts to mitigate dangerous overcrowding.
            </p>
            <div id="maxDensity">Max Crowd Density: 0</div>  <!-- Display max crowd density -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
