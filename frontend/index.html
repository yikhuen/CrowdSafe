<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Movement Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F0EAD6;  /* Eggshell color */
        }
        
        .container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: white;  /* Simulation area background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);  /* Slight shadow for emphasis */
        }

        #scatterplot {
            width: 100%;
            height: 100%;
        }

        #simulate, #pause {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #pause {
            left: 120px; /* Position the pause button to the right of the simulate button */
        }

        .label {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="simulate">Simulate</button>
        <button id="pause">Pause</button>
        <svg id="scatterplot"></svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
